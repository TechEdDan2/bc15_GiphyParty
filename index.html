<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>

  <meta name="author" content="DNel2">
  <meta name="Description"
    content="The AJAX Giphy Party application allows the user to search for a GIF based on a user submitted term. When the form is submitted, it makes an AJAX request using Axios syntax to the Giphy API which will return an array of GIFs">

  <!-- Style Sheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <h1 class="text-center">Giphy Party</h1>

    <!-- Search Box -->
    <div id="searchBox" class="grid text-center">
      <form action="" id="searchform">
        <input type="text" id="search">
        <input type="submit" id="searchBtn" value="Search Giphy" class="btn btn-primary">
        <!-- <button id="delete">Remove All Images</button> -->
      </form>
      <button id="delete" class="btn btn-danger">Remove All Images</button>
    </div>

    <!-- Location for GIFs -->
    <div id="imgBox">
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
